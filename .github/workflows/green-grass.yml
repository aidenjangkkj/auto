name: Auto Grass

on:
  schedule:
    - cron: '0 0 * * *' # 매일 자정 실행 (UTC 기준)
  workflow_dispatch:

jobs:
  plant_grass:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Plant Grass
        run: |
          echo "$(date +'%Y-%m-%d') Grass planted!" >> grass.txt
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add grass.txt
          git commit -m "chore: auto plant grass on $(date +'%Y-%m-%d')"
          git push https://x-access-token:${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/aidenjangkkj/auto.git main
