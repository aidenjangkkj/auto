name: 🌱 Auto Plant GitHub Grass
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # UTC 기준 매일 00:00 → KST 오전 9시

jobs:
  plant-grass:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Append date to grass.txt
        run: |
          echo "$(date +'%Y-%m-%d %H:%M:%S')" >> grass.txt

      - name: Commit and push changes
        run: |
          git add grass.txt
          git commit -m "chore: auto plant grass on $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
